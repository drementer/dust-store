<!DOCTYPE html>
<html lang="eng" data-theme="default">
<head>

	<!-- Genel -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<meta name="author" content="drementer">
	<meta name="creator" content="drementer">

	<!-- Css -->
	<link rel="stylesheet" href="assets/css/main.min.css">

	<!-- Sayfa bilgileri -->
	<title>Index</title>
	<meta name="title" content="Dust Store">

	<meta name="theme-color" content="#000">

	<meta name="twitter:creator" content="@drementer9">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:domain" content="dust-store.com">
	<meta name="twitter:url" content="http://dust-store.com/">
	<meta name="twitter:title" content="Index">
	<meta name="twitter:description" content="drementer">
	<meta name="twitter:image" content="img/og-img.png">
	<meta name="twitter:image:alt" content="drementer">
	
</head>
<body>

	<!-- No Js -->
	<noscript>
		<div id="no-js" class="no-js">
			<div class="no-js__ikon">
				<ion-icon name="logo-javascript"></ion-icon>
			</div>
			<div class="no-js__icerik">
				<p>
					Tarayıcınızın JavaScript desteği

					lütfen aktif edin.
				</p>
			</div>
		</div>
	</noscript>
	<!-- No Js SON -->

	<!-- Loader -->
	<div id="loader" class="loader" kapali>
		<img src="assets/img/brand-logo.svg" alt="Dust Store Brand logo">
		<div class="loader__katman loader__katman--1"></div>
		<div class="loader__katman loader__katman--2"></div>
		<div class="loader__katman loader__katman--3"></div>
	</div>
	<!-- Loader SON -->

	<!-- Header -->
	<header id="header" class="header">

		<!-- Logo -->
		<div class="header__logo">

			<!-- Görsel -->
			<img src="assets/img/brand-logo.svg" alt="Dust Store logo">

			<!-- Pill -->
			<div class="pill">arrived chile</div>
		</div>

		<!-- Nav -->
		<nav id="nav" class="nav header__nav">
			<a href="#" class="buton buton--hayalet">Catalog</a>
			<a href="#" class="buton buton--hayalet">shop</a>
			<a href="#" class="buton buton--hayalet">Contact</a>
			<a href="#" class="buton buton--hayalet">help</a>
		</nav>

		<!-- User -->
		<div class="header__user">
			<button class="buton buton--hayalet">
				<img src="assets/img/cart.svg" alt="">
			</button>
			<button class="buton buton--hayalet">
				<img src="assets/img/user.svg" alt="">
			</button>
		</div>
	</header>
	<!-- Header SON -->

	<!-- Uygulama -->
	<main id="root" class="ana-sayfa">

		<!-- Hero -->
		<section id="hero" class="hero">
			<div class="hero__icerik">
				<h2>New Collection</h2>
				<h1>winter 2020</h1>
				<a href="#" class="buton">look close!</a>
			</div>
		</section>
		<!-- Hero SON -->

		<!-- Slider -->
		<section id="urun-slider" class="urun-slider">
			
			<!-- Urun -->
			<div class="urun">
				
				<!-- Görsel -->
				<div class="urun__gorsel">
					<img src="assets/img/urun-1.png" alt="urun görseli">
				</div>

				<!-- Bilgiler -->
				<div class="urun__bilgileri">
					<div class="urun__bilgi">
						<span>test</span>
						<span>$19.99</span>
					</div>
					<div class="urun__bilgi">
						<span>test</span>
						<span>$19.99</span>
					</div>
					<div class="urun__bilgi">
						<span>test</span>
						<span>$19.99</span>
					</div>
					<div class="urun__bilgi">
						<span>test</span>
						<span>$19.99</span>
					</div>
				</div>
			</div>

			<!-- Kartlar -->
			<div class="urun-kartlar">

				<!-- Kart -->
				<button class="urun-kart buton buton--hayalet">
					<img class="urun-kart__gorsel" src="assets/img/urun-1.png" alt="urun kart görsel">
					<div class="urun-kart__baslik">ceket</div>
				</button>

				<!-- Kart -->
				<button class="urun-kart buton buton--hayalet">
					<img class="urun-kart__gorsel" src="assets/img/urun-1.png" alt="urun kart görsel">
					<div class="urun-kart__baslik">test test</div>
				</button>

				<!-- Kart -->
				<button class="urun-kart buton buton--hayalet">
					<img class="urun-kart__gorsel" src="assets/img/urun-1.png" alt="urun kart görsel">
					<div class="urun-kart__baslik">test test</div>
				</button>
			</div>
		</section>
		<!-- Slider -->

		<!-- CC -->
		<section id="cc" class="cc">
			<p>
				Dust® has just arrived in Chile. <br>
				The most anticipated menswear of the year.
			</p>
		</section>
		<!-- CC SON -->
	</main>
	<!-- Uygulama SON -->

	<!-- Çerez Popup -->
	<div id="cerez-popup" class="cerez-popup" kapali>
		<a href="#" class="cerez-popup__icerik">
			<p>
				Bilginiz olsun diye söylüyorum, 
				bu web sitesi çerez kullanıyor.
			</p>
			<span>detayli bilgi</span>
		</a>
		<div class="cerez-popup__butonlar">
			<button class="buton buton--kabul">anladım</button>
			<button class="buton buton--2 buton--daha-sonra">sonra hatırlat</button>
		</div>
	</div>

	<!-- Js -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
