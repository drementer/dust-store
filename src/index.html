<!DOCTYPE html>
<html lang="eng" data-theme="default">
<head>

	<!-- Genel -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<meta name="author" content="drementer">
	<meta name="creator" content="drementer">

	<!-- Css -->
	<link rel="stylesheet" href="assets/css/main.min.css">

	<!-- Sayfa bilgileri -->
	<title>Index</title>
	<meta name="title" content="Dust Store">
	<meta name="description" content="Dust Store Web Page">
	<meta name="keywords" content="Dust Store">
	<meta name="theme-color" content="#000">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta name="rating" content="general">

	<!-- Open Graph Genel -->
	<meta property="og:site_name" content="drementer">
	<meta property="og:locale" content="eng">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://dust-store.com/">
	<meta property="og:title" content="index">
	<meta property="og:description" content="Dust Store Web Page">
	<meta property="og:image" content="img/og-img.png">

	<!-- Open Graph Twitter -->
	<meta name="twitter:creator" content="@drementer9">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:domain" content="dust-store.com">
	<meta name="twitter:url" content="http://dust-store.com/">
	<meta name="twitter:title" content="Index">
	<meta name="twitter:description" content="drementer">
	<meta name="twitter:image" content="img/og-img.png">
	<meta name="twitter:image:alt" content="drementer">
	
</head>
<body>

	<!-- No Js -->
	<noscript>
		<div id="no-js" class="no-js">
			<div class="no-js__ikon">
				<ion-icon name="logo-javascript"></ion-icon>
			</div>
			<div class="no-js__icerik">
				<p>
					Tarayıcınızın JavaScript desteği 
					şuan pasif durumda, sizlere daha 
					iyi bir hizmet sunabilmemiz için 
					lütfen aktif edin.
				</p>
			</div>
		</div>
	</noscript>
	<!-- No Js SON -->

	<!-- Header -->
	<header id="header" class="header">

		<!-- Logo -->
		<div class="header__logo">

			<!-- Görsel -->
			<img src="assets/img/brand-logo.svg" alt="Dust Store logo">

			<!-- Pill -->
			<div class="pill">arrived chile</div>
		</div>

		<!-- Nav -->
		<nav id="nav" class="nav header__nav">
			<a href="#" class="buton buton--link">Catalog</a>
			<a href="#" class="buton buton--link">shop</a>
			<a href="#" class="buton buton--link">Contact</a>
			<a href="#" class="buton buton--link">help</a>
		</nav>

		<!-- User -->
		<div class="header__user">
			<button class="buton buton--hayalet">
				<img src="assets/img/cart.svg" alt="">
			</button>
			<button class="buton buton--hayalet">
				<img src="assets/img/user.svg" alt="">
			</button>
		</div>
	</header>
	<!-- Header SON -->

	<!-- Uygulama -->
	<main id="root" class="ana-sayfa">

		<!-- Hero -->
		<div id="hero" class="hero">
			<h2>New Collection</h2>
			<h1>winter 2020</h1>
			<a href="#" class="buton">buy now</a>
		</div>
		<!-- Hero SON -->
	</main>
	<!-- Uygulama SON -->

	<!-- Çerez Popup -->
	<div id="cerez-popup" class="cerez-popup" kapali>
		<a href="#" class="cerez-popup__icerik">
			<p>
				Bilginiz olsun diye söylüyorum, 
				bu web sitesi çerez kullanıyor.
			</p>
			<span>detayli bilgi</span>
		</a>
		<div class="cerez-popup__butonlar">
			<button class="buton buton--kabul">anladım</button>
			<button class="buton buton--2 buton--daha-sonra">sonra hatırlat</button>
		</div>
	</div>
	<!-- Çerez Popup SON -->

	<!-- Js -->
	<script type="module" src="assets/js/app.js"></script>
		<!-- Ion Icon -->
		<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
